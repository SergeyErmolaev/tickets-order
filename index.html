<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Заказ билетов</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo-wrapper">
        <p class="logo">Лого</p>
      </div>
    </div>
    <nav class="menu">
      <div class="container">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="/">О нас</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="/">Как это работает</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="/">Отзывы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="/">Контакты</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="header__cols">
        <div class="header__left-side">
          <h1 class="header__title"><span class="text-thin">Вся жизнь -</span> путешествие!</h1>
        </div>
        <div class="header__right-side">
          <form class="header-form" action="/" method="post">
            
            <div class="header-form__direction">
              <h2 class="header-form__title">Направление</h2>
              <div class="header-form__item">
                <input class="header-form__input" type="text" placeholder="Откуда">
                <img class="header-form__icon" src="./img/svg/pinmap.svg" alt="метка на карте">
              </div>
              <div class="rotate">
                <img src="./img/png/rotate.png" alt="замена">
              </div>
              <div class="header-form__item">
                <input class="header-form__input" type="text" placeholder="Куда">
                <img class="header-form__icon" src="./img/svg/pinmap.svg" alt="метка на карте">
              </div>
            </div>
            
            <div class="header-form__date">
              <h2 class="header-form__title">Дата</h2>
              <div class="header-form__item">
                <input id="dateFrom" class="header-form__input" type="text" placeholder="ДД/ММ/ГГ">
                <img class="header-form__icon" src="./img/svg/calendar.svg" alt="календарь">
              </div>
              <div class="rotate">
                
              </div>
              <div class="header-form__item">
                <input id="dateWhere" class="header-form__input" type="text" placeholder="ДД/ММ/ГГ">
                <img class="header-form__icon" src="./img/svg/calendar.svg" alt="календарь">
              </div>
            </div>
            <div class="header-form__submit">
              <div class="header-form__item">
                <button class="header-form__submit-btn upper-case typo_size-4" type="submit">найти билеты</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>
  <script src="./js/datepicker.js"></script>
  <script>
    var dateFrom = new Datepicker('#dateFrom');
    var dateWhere = new Datepicker('#dateWhere');
  </script>
</body>
</html>
